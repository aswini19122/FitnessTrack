<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7f4, #f7ffff);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #33a89e;
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 26px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .summary-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1000px;
            gap: 20px;
        }

        .summary-card {
            flex: 1 1 250px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            color: #555;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .summary-card p {
            font-size: 22px;
            color: #33a89e;
            font-weight: bold;
        }

        /* Button + Filter Section */
        .action-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="date"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            background-color: #33a89e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #2e948c;
        }

        .btn-reset {
            background-color: #ccc;
            color: black;
        }

        .btn-reset:hover {
            background-color: #bbb;
        }

        .chart-section {
            max-width: 1000px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>ACTIVITY DASHBOARD</header>

    <!-- Summary Section -->
    <div class="summary-container">
        <div class="summary-card">
            <h3>Total Steps</h3>
            <p>{{ total_steps }}</p>
        </div>
        <div class="summary-card">
            <h3>Avg Calories</h3>
            <p>{{ avg_calories }}</p>
        </div>
        <div class="summary-card">
            <h3>Avg Sleep (hrs)</h3>
            <p>{{ avg_sleep }}</p>
        </div>
    </div>

    <!-- Action Bar (Date Filter + New Activity) -->
    <div class="action-bar">
        <form method="GET" action="{{ url_for('dashboard') }}">
            <label><strong>From:</strong></label>
            <input type="date" name="start_date" required>
            <label><strong>To:</strong></label>
            <input type="date" name="end_date" required>
            <button type="submit" class="btn">Filter</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-reset">Reset</a>
        </form>

        <a href="{{ url_for('log_activity') }}">
            <button class="btn">New Activity</button>
        </a>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
        <div class="chart-card">
            <canvas id="stepsChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="caloriesChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="sleepChart"></canvas>
        </div>
    </div>

    <footer>© 2025 FitnessTrack | Designed with ❤️ for your health</footer>

    <script>
        const dates = {{ dates|tojson }};
        const steps = {{ steps|tojson }};
        const calories = {{ calories|tojson }};
        const sleep = {{ sleep|tojson }};

        const chartColors = {
            steps: '#007bff',
            calories: '#ffa726',
            sleep: '#66bb6a'
        };

        new Chart(document.getElementById('stepsChart'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Steps',
                    data: steps,
                    borderColor: chartColors.steps,
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Steps Over Time',
                        font: { size: 18 },
                        color: '#333'
                    }
                },
                scales: { x: { grid: { display: false } }, y: { grid: { color: '#eee' } } }
            }
        });

        new Chart(document.getElementById('caloriesChart'), {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Calories Burned',
                    data: calories,
                    backgroundColor: chartColors.calories
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Calories Burned Over Time',
                        font: { size: 18 },
                        color: '#333'
                    }
                },
                scales: { x: { grid: { display: false } }, y: { grid: { color: '#eee' } } }
            }
        });

        new Chart(document.getElementById('sleepChart'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Sleep Hours',
                    data: sleep,
                    borderColor: chartColors.sleep,
                    backgroundColor: 'rgba(102, 187, 106, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Sleep Duration Over Time',
                        font: { size: 18 },
                        color: '#333'
                    }
                },
                scales: { x: { grid: { display: false } }, y: { grid: { color: '#eee' } } }
            }
        });
    </script>
</body>
</html>
